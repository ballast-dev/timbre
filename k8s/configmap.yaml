apiVersion: v1
kind: ConfigMap
metadata:
  name: timbre-config
  namespace: timbre
  labels:
    app: timbre
data:
  config.toml: |
    # Timbre configuration
    [log]
    level = "info"
    format = "json"
    path = "/var/log/timbre"
    
    [app]
    environment = "production"
  
  environment: "production" 