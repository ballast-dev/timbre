name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  commitlint:
    runs-on: ubuntu-latest # Host runner
    container:
      image: ghcr.io/krakjn/timbre
      credentials:
        username: krakjn
        password: ${{ secrets.TIMBRE_TOKEN }} # has permissions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Lint commit messages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
          else
            npx commitlint --from $(git rev-parse HEAD~10) --to HEAD --verbose || true
          fi


  build:
    needs: [commitlint]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/krakjn/timbre
      credentials:
        username: krakjn
        password: ${{ secrets.TIMBRE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build
        run: make BUILD_TYPE=Release STATIC_ANALYSIS=ON
      
      - name: Test
        run: make test

